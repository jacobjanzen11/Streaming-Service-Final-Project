<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Streaming App</title>
</head>
<body>
    {% if current_user.is_authenticated %}
        <p>Welcome, {{ current_user.username }}! <a href="{{ url_for('logout') }}">Logout</a></p>
        <p>Click the link below to stream audio:</p>
        <a href="{{ url_for('stream', filename='example') }}">Stream Audio</a>
    {% else %}
        <h1>Welcome to the Music Streaming App</h1>
        <p>Click the link below to log in:</p>
        <a href="{{ url_for('login') }}">Login</a>
    {% endif %}
</body>
</html>
